<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
<div class="jumbotron text-center bg-dark" style="padding: 10px">
    <h1>To-Do List</h1>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<form >
<div class="container">
    <div class="form-group">
    <div class="card bg-dark text-white" style="margin-top: 20px">
        <div class="card-body row">
            <div class="col-sm-7">
                <input class="form-control input-from-control" type="text" placeholder="Enter the task" id="inputText">
            </div>
            <div class="col-sm-1">
                <div style="font-size:25px; color:Turquoise;padding: 15px" class="icons-fa" onclick="addItemToList()">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="col-sm-1">
                <div style="font-size:25px; color:Red;padding: 15px" class="icons-fa" onclick="deleteUnchecked()">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
            <div class="col-sm-1">
                <div style="font-size:25px; color:mediumspringgreen;padding: 15px" class="icons-fa" onclick="sortList()">
                    <i class="fas fa-sort-amount-down"></i>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</form>

<div class="container" id="itemsList">

</div>
<script src="script_style.js"></script>
<br>
</body>
</html>
